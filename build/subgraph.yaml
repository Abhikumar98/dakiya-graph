specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: rinkeby
    source:
      address: "0xdC6d44BFea70D9B5DeD61Bdb59c052F16B72F1f0"
      abi: Messaging
      startBlock: 9960252
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: Messaging/abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string)
          handler: handleThreadCreated
      file: Messaging/Messaging.wasm
