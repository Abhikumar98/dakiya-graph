specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: rinkeby
    source:
      address: "0xc7413Daf42A74946665451b04D19c8F69F09fE77"
      abi: Messaging
      startBlock: 9971751
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: ./abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string,bool)
          handler: handleThreadCreated
      file: ./src/mapping.ts
