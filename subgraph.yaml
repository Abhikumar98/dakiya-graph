specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Messaging
    network: mainnet
    source:
      address: "0x491E4CA4ccAf70485296476e320Fe3ACc3E7f7b3"
      abi: Messaging
      startBlock: 13984358
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: ./abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
        - event: ThreadCreated(address,address,uint256,uint256,string,string,bool)
          handler: handleThreadCreated
      file: ./src/mapping.ts
