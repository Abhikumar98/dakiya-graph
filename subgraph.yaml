    name: Messaging
    network: rinkeby
    source:
      address: "0xAf591B88f98D506240A73E94bc2Ae1f817c64650"
      abi: Messaging
      startBlock: 9959955
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: Messaging
          file: ./abis/Messaging.json
      eventHandlers:
        - event: MessageSent(address,string,uint256,address,uint256)
          handler: handleMessageSent
      file: ./src/mapping.ts
